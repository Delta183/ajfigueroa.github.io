---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    {% include post-date-view.html post=post %}
    {{ post.excerpt }}
    <a href="{{ post.url }}">read more</a>
  </div>
  {% endfor %}
  {% include copyright-footer.html %}
</div>
