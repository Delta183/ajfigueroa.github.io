<!-- Component to display the date with modified date if present -->
<!-- Date Formatting: http://alanwsmith.com/jekyll-liquid-date-formatting-examples -->
{% if include.post.modified_date %}
<span class="post-date">{{ include.post.date | date: "%-d %B %Y" }} Â· Updated on {{ include.post.modified_date | date: "%-d %B %Y" }}</span>
{% else %}
<span class="post-date">{{ include.post.date | date: "%-d %B %Y" }}</span>
{% endif %}
